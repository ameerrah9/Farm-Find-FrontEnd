<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh Find</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mx-auto my-4">
      <section
        id="freshListContainer"
        class="px-4 bg-yellow-400 sm:min-h-screen rounded-md shadow"
      >
        <div class="header">
          <h1 class="text-4xl semibold border-b-4 text-green-900 text-center border-black-300">
            Welcome to Fresh Find App!
          </h1>

          <br />
        </div>

            
            <div id="list-container">
                <h3 class="text-center text-gray-100">Welcome Farmers, use the Fresh Find application to keep track of your inventory when your next Farmer's Market rolls around!</h3>
                <h6 class="text-center text-gray-100">Create a "Produce List" using your choice of name, then simply add items to your List.</h6>
                <form id="create-list-form">
                    <fieldset>
                        <legend class="text-2xl pt-4 text-green-700" for="list">Create a new List Below!</legend><br>
                        <input type="text" name="list_name" class="block float-left w-10/12 p-3 rounded" id="list-input" placeholder='enter a name for your list, example "Livestock"'>
                        <button type="submit" class="block float-right w-2/12"><i class="fa fa-plus p-4 z--1 bg-black-200"></i></button>
                    </fieldset> 
                </form><br>
                <button id="sort" type="click" class="block float-right w-2/12">Sort</button>


                <ul id="list-ul">
                <h4 class="text-2xl italic text-center">All Created Lists</h4>

                </ul><br>
            </div>
            
        </section>
    </div>

    <script src="src/components/list.js"></script>
    <script src="src/components/item.js"></script>
    <script src="src/components/index.js"></script>
  </body>
</html>
